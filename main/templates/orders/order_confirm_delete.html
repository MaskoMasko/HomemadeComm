{% extends "index.html" %} {% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete "{{ object.id }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'main:product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
