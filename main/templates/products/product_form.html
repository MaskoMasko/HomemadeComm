{% extends "index.html" %} {% block content %}
<h1>Update Product</h1>
<div class="form-container">
  <form method="post" enctype="multipart/form-data" class="product-form">
    {% csrf_token %}
    <div class="form-group">{{ form.as_p }}</div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<br />
<div class="back-button-container">
  <a href="{% url 'main:product_list' %}" class="btn btn-info"
    >Back to Product List</a
  >
</div>

<style>
  .form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
  }
  .product-form {
    display: flex;
    flex-direction: column;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    font-weight: bold;
    display: block;
  }
  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .btn {
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .btn-success {
    background-color: #28a745;
    color: white;
  }
  .btn-success:hover {
    background-color: #218838;
  }
  .btn-info {
    background-color: #17a2b8;
    color: white;
    display: block;
    text-align: center;
    margin-top: 15px;
    padding: 10px;
    width: 500px;
    align-self: center;
  }
  .btn-info:hover {
    background-color: #138496;
  }
  .back-button-container {
    display: flex;
    justify-content: center;
  }
</style>
{% endblock %}
