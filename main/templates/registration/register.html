{% block content %}
<div class="register-container">
  <h2>Register</h2>

  {% if form.errors %}
  <p class="error-message">Gre≈°ka.</p>
  {% endif %}

  <form method="post" action="{% url 'main:register' %}" class="register-form">
    {% csrf_token %}
    <div class="form-group">{{ form }}</div>
    <br />
    <button type="submit" class="btn">Register</button>
  </form>
</div>

<style>
  .register-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
  }
  .error-message {
    color: red;
  }
  .form-group {
    text-align: left;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .btn {
    background-color: #333;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .btn:hover {
    background-color: #555;
  }
</style>
{% endblock %}
